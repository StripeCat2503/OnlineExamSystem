<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1>Create Select Question</h1>
<h2>Quiz: <spaan th:text="${quiz.title}"></spaan></h2>
<form action="/createQuestion" method="post" id="form" th:object="${selectQuestion}">
    <input type="hidden" name="qid" th:value="${quiz.id}">
    <input type="hidden" name="qtype" th:value="${questionType}">
    <label>Question:</label>
    <input type="text" th:field="*{question}"><br>
    <button id="addOpBtn">Add Option</button>
    <br>
    <div id="options">

    </div>
    <div id="answer">
        <p>Correct answer:</p>
    </div>
    <input id="submitBtn" type="submit" value="Submit">
</form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script>
    const options = $('#options')
    const btn = $('#addOpBtn')
    const answer = $('#answer')
    let index = 1
    btn.on('click', (e) =>{
        e.preventDefault()
        let optionInput = 'Option ' + index + ' <input type="text" name="op"><br>'
        options.append(optionInput)
        let cb = index + ' <input type="checkbox" name="answer" value="@">'
        cb = cb.replace(/@/g, index)
        answer.append(cb)
        index = index + 1
    })


</script>
</body>
</html>
