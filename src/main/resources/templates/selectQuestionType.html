<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form action="/admin/selectQuestionType" method="post">
    <input type="hidden" name="quizId" th:value="${quiz.id}">
    <select name="questionType" id="">
        <option th:each="type : ${questionTypes}" th:value="${type.id}" th:text="${type.name}"></option>
    </select>
    <input type="submit" value="Go">
</form>

</body>
</html>
